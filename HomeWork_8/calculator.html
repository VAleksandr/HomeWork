<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
  </head>
  <body>
    <div class="calc">
      <div class="calc_display">
        <input readonly id="inp_display" class="display" type="text">
        <!-- <textarea readonly id="inp_display" class="display" type="text"></textarea> -->
      </div>
      <div id="keyboard" class="calc_buttons">
        <button class="btn clear">ะก</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">/</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">*</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn zero">0</button>
        <button class="btn">+</button>
        <button class="btn result">=</button>
      </div>
    </div>
      
    <script src="./calculator.js"></script>
  </body>
</html>
